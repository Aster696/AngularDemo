<p>add-customer works!</p>
<div class="container">
    <div class="row g-3">
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Name</label>
            <input type="text" [(ngModel)]="customer.custName" class="form-control" id="inputText4">
          </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" [(ngModel)]="customer.custEmail" class="form-control" id="inputEmail4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" [(ngModel)]="customer.custAddr" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary" (click)="Save()">Sign in</button>
          <button type="reset" class="btn btn-danger">Cancel</button>
        </div>
    </div>
</div>
